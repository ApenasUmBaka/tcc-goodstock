<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="contact-container">
        <div class="left-col">
        </div>

          <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
        </label>
        <div class="description">Dark Mode</div>
      </div>
          
          <h1>Nosso Contato</h1>
          
          <form id="contact-form" method="post">
            <label for="name">Nome completo</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            <label for="email">Endere√ßo de email</label>
        <input type="email" id="email" name="email" placeholder="Box123@gmail.com" required>
            <label for="message">Mensagem</label>
        <textarea rows="6" placeholder="Sua Mensagem" id="message" name="message" required></textarea>
            <button type="submit" id="submit" name="submit">Enviar</button>
        
      </form>
      <div id="error"></div>
      <div id="success-msg"></div>
        </div>
      </div>
    </div>
