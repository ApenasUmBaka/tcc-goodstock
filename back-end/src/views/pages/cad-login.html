<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/images/box.png" />
    <link href="../assets/css/cad-login-style.css" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <title>Welcome</title>
</head>

<body class="css-selector">


    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar uma nova conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fas fa-box"></i></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Ou ultilize seu email para registrar</span>
                <input id="name" type="text" placeholder="Nome Completo" />
                <input id="email" type="email" placeholder="Email" />
                <input  type="password" placeholder="Senha" />
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Se conectar</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fas fa-box"></i></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Ou use sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueci minha senha</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem Vindo de volta!</h1>
                    <p>Se mantenha conectado conosco, fa√ßa login de sua conta</p>
                    <button class="ghost" id="signIn">Conectar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Seja Bem Vindo!</h1>
                    <p>Registre seus dados e crie uma conta conosco</p>
                    <button class="ghost" id="signUp">Registrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../assets/scripts/cad-login-script.js" charset="utf-8"></script>

</body>

</html>
